<html>
<head>
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <button id="play">Play</button>
 <div class="choices">
  <button class="choice" data-value="rock">Rock</button>
  <button class="choice" data-value="paper">Paper</button>
  <button class="choice" data-value="scissors">Scissors</button>
 </div>
 <p>Your choice: <span id="displayUserChoice"></span></p>
 <p>Computer's choice: <span id="displayComputerChoice"></span></p>
 <p id="result"></p>
 <button id="playAgain" style="display: none;">Play Again</button>
 <script src="script.js">

 </script>
 </body>
 </html>
